version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 857848422201.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=857848422201.dkr.ecr.ap-south-1.amazonaws.com/for-pipeline
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - ls -lrt
      - docker --version
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t catnip:latest .
      - docker tag catnip:latest 857848422201.dkr.ecr.ap-south-1.amazonaws.com/catnip:latest    
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 857848422201.dkr.ecr.ap-south-1.amazonaws.com/catnip:latest
      - printf '[{"name":"faragtecontainer","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files: imagedefinitions.json
